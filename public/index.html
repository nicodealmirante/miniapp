<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selfie Mirror MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#111;color:#fff;font-family:system-ui;text-align:center;padding:24px }
    button { width:100%;max-width:320px;padding:14px;font-size:16px;border-radius:14px;border:none;margin:10px auto;display:block }
    .verify{background:#4da3ff;color:#000}
    .pay{background:#ffd700;color:#000}
    .start{background:#00ff99;color:#000}
    .disabled{opacity:.4;pointer-events:none}
    #status{margin-top:15px;color:#bbb}
  </style>
</head>
<body>

<h2>üì∏ Selfie Mirror</h2>

<button id="verify" class="verify">Verificar World ID</button>
<button id="pay" class="pay disabled">Pagar</button>
<button id="start" class="start disabled">Comenzar</button>

<div id="status"></div>

<script type="module">
import { MiniKit } from "https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm";

const verifyBtn = document.getElementById("verify");
const payBtn = document.getElementById("pay");
const startBtn = document.getElementById("start");
const status = document.getElementById("status");

let sessionId = null;

const WALLET = "0x1f62e7890d5db2c94c280547876b050f5d1816c5";

const setStatus = m => status.innerText = m;

// ===== VERIFICAR =====
verifyBtn.onclick = async () => {
  setStatus("Verificando identidad...");
  const { finalPayload } = await MiniKit.commandsAsync.verify({
    action: "selfie-mirror",
    signal: "session"
  });

  sessionId = finalPayload.nullifier_hash;

  await fetch("/api/verify-worldid", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(finalPayload)
  });

  verifyBtn.classList.add("disabled");
  payBtn.classList.remove("disabled");
  setStatus("‚úÖ Identidad verificada");
};

// ===== PAGAR =====
payBtn.onclick = async () => {
  setStatus("Solicitando pago...");
  const payment = await MiniKit.commandsAsync.sendPayment({
    to: WALLET,
    amount: "20.00",
    token: "WLD",
    reference: sessionId
  });

  if (!payment?.success) return setStatus("Pago cancelado");

  await fetch("/api/confirm-payment", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ nullifier_hash: sessionId, txHash: payment.txHash })
  });

  payBtn.classList.add("disabled");
  startBtn.classList.remove("disabled");
  setStatus("üí∞ Pago confirmado");
};

// ===== START =====
startBtn.onclick = () => {
  setStatus("üöÄ Experiencia habilitada");
  alert("AC√Å ARRANCA TU SELFIE MIRROR REAL");
};
</script>

</body>
</html>
