<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selfie Mirror MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background:#111;
      color:#fff;
      font-family:system-ui, sans-serif;
      text-align:center;
      padding:24px;
    }
    h2 { margin-bottom: 20px; }
    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      margin: 10px auto;
      cursor: pointer;
      display: block;
    }
    .verify { background:#4da3ff; color:#000; }
    .pay    { background:#ffd700; color:#000; }
    .start  { background:#00ff99; color:#000; }
    .disabled {
      opacity: .4;
      pointer-events: none;
    }
    #status {
      margin-top: 18px;
      font-size: 14px;
      color: #bbb;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Selfie Mirror</h2>

  <button id="verifyBtn" class="verify">Verificar World ID</button>
  <button id="payBtn" class="pay disabled">Pagar</button>
  <button id="startBtn" class="start disabled">Comenzar experiencia</button>

  <div id="status"></div>

  <script type="module">
    import { MiniKit } from "https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm";

    const verifyBtn = document.getElementById("verifyBtn");
    const payBtn    = document.getElementById("payBtn");
    const startBtn  = document.getElementById("startBtn");
    const status    = document.getElementById("status");

    let verified = false;
    let paid = false;

    const ACTION_ID = "selfie-mirror-verify";
    const RECEIVER_WALLET = "0x1f62e7890d5db2c94c280547876b050f5d1816c5";

    const setStatus = (msg) => status.innerText = msg;

    // ---------- VERIFICACIÃ“N WORLD ID ----------
    verifyBtn.onclick = async () => {
      try {
        setStatus("ðŸ” Verificando identidad...");

        const { finalPayload } = await MiniKit.commandsAsync.verify({
          action: ACTION_ID,
          signal: "selfie-mirror"
        });

        if (!finalPayload) throw new Error("VerificaciÃ³n cancelada");

        console.log("WORLD ID:", finalPayload);

        verified = true;
        verifyBtn.classList.add("disabled");
        payBtn.classList.remove("disabled");

        setStatus("âœ… Identidad verificada");

      } catch (e) {
        console.error(e);
        setStatus("âŒ Error en la verificaciÃ³n");
      }
    };

    // ---------- PAGO ----------
    payBtn.onclick = async () => {
      try {
        setStatus("ðŸ’° Solicitando pago...");

        const payment = await MiniKit.commandsAsync.sendPayment({
          to: RECEIVER_WALLET,
          amount: "1.00",
          token: "USDC",
          reference: "selfie-mirror"
        });

        if (!payment?.success) throw new Error("Pago cancelado");

        console.log("PAGO:", payment);

        paid = true;
        payBtn.classList.add("disabled");
        startBtn.classList.remove("disabled");

        setStatus("ðŸ’¸ Pago confirmado");

      } catch (e) {
        console.error(e);
        setStatus("âŒ Pago cancelado");
      }
    };

    // ---------- ACCIÃ“N FINAL ----------
    startBtn.onclick = () => {
      if (!verified || !paid) return;

      setStatus("ðŸš€ Iniciando experiencia...");
      alert("ðŸ“¸ ACA ARRANCA TU SELFIE MIRROR");
      // acÃ¡ conectÃ¡s cÃ¡mara / IA / flujo real
    };
  </script>

</body>
</html>
